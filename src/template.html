<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
    <body>
      <header>
        <nav>
          <button id="new-project">New project</button>
          <button id="show-projects">Show projects</button>
          <button id="new-todo">New todo</button>
          <button id="show-todos">Show todos</button>
        </nav>
      </header>
      <div class="d-none" id="project-form">
        <label for="name">Project's name:</label>
        <input id="project-name" type="text">
        <button id="project-submit">Create</button>
      </div>
      <div class="d-none" id="project-list">
        <h1>All Projects</h1>
      </div>
      <div class="d-none" id="todo-form">
        <form action="#">
          <label for="title">Title</label>
          <input type="text">
          <label for="description">Description</label>
          <input type="text">
          <label for="date">Due date</label>
          <input type="date">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button type="submit">Create</button>
        </form>
      </div>
      <div class="d-none" id="todo-list">
        <h1>All Todos</h1>
      </div>
  </body>
</html>
