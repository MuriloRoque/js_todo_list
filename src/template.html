<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
    <body class="bg-light">
      <header>
        <nav class="mt-5 d-flex justify-content-center">
          <button id="new-project" class="btn btn-primary mr-3">New project</button>
          <button id="show-projects" class="btn btn-primary mr-3">Show projects</button>
          <button id="new-todo" class="btn btn-primary">New todo</button>
        </nav>
      </header>
      
      <div class="d-none justify-content-center" id="project-form">
        <form class="w-50 mt-5 bg-white p-4" id="id-project-form">
          <label for="name" class="font-weight-bold text-dark">Project's name:</label>
          <input id="project-name" type="text" class="form-control">
          <button type="submit" id="project-submit" class="mt-3 btn btn-success">Create</button>
        </form>
      </div>
      <div class="d-none" id="project-list">
        
      </div>
      <div class="d-none justify-content-center" id="todo-form">
        <form id="id-todo-form" class="w-50 mt-3 bg-white p-4">
          <label for="title" class="mt-3 font-weight-bold text-dark">Title</label>
          <input type="text" id="title" class="form-control" required>
          <label for="description" class="mt-3 font-weight-bold text-dark">Description</label>
          <input type="text" id="description" class="form-control" required>
          <label for="date" class="mt-3 font-weight-bold text-dark">Due date</label>
          <input type="date" id="date" class="form-control" required>
          <label for="priority" class="mt-3 font-weight-bold text-dark">Priority</label>
          <select name="priority" id="priority" class="form-control">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <label for="project " class="mt-3 font-weight-bold text-dark">Select a project</label>
          <select name="project" id="project" class="form-control">
          </select>
          <button class="btn btn-success mt-3" type="submit" id="todo-submit">Create</button>
        </form>
      </div>
      <div class="d-none" id="todo-list">
      </div>
  </body>
</html>
